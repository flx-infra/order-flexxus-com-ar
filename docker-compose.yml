version: '3.6'

services: 
  flexxuserpweb:
    image: fabreguesm/flexxuserpweb:latest
    ports: 
      - '5001:80'
    networks:
      - traefik      
    deploy:      
      placement:
        constraints: ["${NODE}"]            
    environment:
      - MAIL_TO_ERROR=errores.flexxus@gmail.com
      - URL_MAP_SERVICE=http://10.150.4.12:15310
    logging:
      driver: loki
      options:
        loki-url: ${LOKI_URL}  
networks:
  traefik:
    external: true  
    name: traefik
